<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="img/favicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="container">
        <form class="dictionaryForm">
            <input class="wordInput" type="text" placeholder="Enter a word...">
            <div class="buttons">
                <button type="submit" class="submitBtn">Get Definition</button>
                <button class="clearBtn">Clear</button>
            </div>
        </form>

        <div class="resultCard"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
